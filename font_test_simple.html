<!DOCTYPE html>
<html>
<head>
    <title>تست سریع فونت</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('/xi2.ir/src/assets/fonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 18px;
            padding: 20px;
            background: #f5f5f5;
        }
        .test {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test">
        <h1>🎯 تست فونت زیتو</h1>
        <p>اگر این متن با فونت Vazirmatn نمایش داده می‌شود، پس فونت محلی کار می‌کند!</p>
        <p>Font Test: This is English text with Vazirmatn font.</p>
    </div>

    <script>
        document.fonts.ready.then(() => {
            console.log('✅ فونت‌ها بارگذاری شدند');
            console.log('Vazirmatn loaded:', document.fonts.check('1em Vazirmatn'));
        });
    </script>
</body>
</html>
